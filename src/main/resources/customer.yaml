!organization
name: CustomAdminOrg
description: Custom Admin Org Desc
fullName: Custom Admin Org Full Name
enabled: True
user:
  name: sampleuser
  password: samplepassword
  enabled: True
  roleName: 'Customer Managed Service'
  fullName: 'User Full Name'
  emailAddress: 'user@company.com'
orgSettings:
  orgLeaseSettings:
    deleteOnStorageLeaseExpiration: False
    deploymentLeaseSeconds: 0
    storageLeaseSeconds: 0
  orgGeneralSettings:
    storedVmQuota: 0
    deployedVMQuota: 0
    canPublishCatalogs: False
  orgVAppTemplateLeaseSettings:
    deleteOnStorageLeaseExpiration: False
    storageLeaseSeconds: 0
  orgPasswordPolicySettings:
    accountLockoutEnabled: True
    accountLockoutIntervalMinutes: 15
    invalidLoginsBeforeLockout: 15
cloudResources:
  providerVdc:
    name: TLS1-ALLOC-PVDC01
  networkPool:
    name: TLS1-ALLOC-PVDC01-VXLAN-NP
  externalNetwork:
    name: Tenant-External-Internet02
vdc:
  vdcParams:
    name: customer-vdc
    enabled: True
    resourceGuaranteedCpu: 0.2
    resourceGuaranteedMemory: 0.2
    vmQuota: 0
    description: 'VDC for Customer'
    computeCapacity:
      cpu:
        allocated: 0
        overhead: 0
        units: MHz
        used: 0
        limit: 0
      memory:
        allocated: 0
        overhead: 0
        units: MB 
        used: 0
        limit: 0
    networkQuota: 1
    vdcStorageProfile:
      enabled: True
      def: True
      limit: 0
      units: MB
edgeGateway:
  gatewayParams:
    name: custom-edgege-01
    description: 'Custom edge gateway'
    gatewayConfiguration:
      gatewayBackingConfig: COMPACT
      haEnabled: False
      useDefaultRouteForDnsRelay: False
      gatewayInterfaces:  
        - displayName: 'Custom gateway interface'
          interfaceType: UPLINK
          subnetParticipation:    
            gateway: 
            netmask: 
            ipRanges:
              - startAddress: 110.49.214.101
                endAddress: 110.49.214.101
          useForDefaultRoute: True
      
             