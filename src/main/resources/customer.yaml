!organization
name: CustomAdminOrg
description: Custom Admin Org Desc
fullName: Custom Admin Org Full Name
enabled: true
user:
  name: sampleuser
  password: samplepassword
  enabled: true
  roleName: 'Customer Managed Service'
  fullName: 'User Full Name'
  emailAddress: 'user@company.com'
orgSettings:
  orgLeaseSettings:
    deleteOnStorageLeaseExpiration: false
    deploymentLeaseSeconds: 0
    storageLeaseSeconds: 0
  orgGeneralSettings:
    storedVmQuota: 0
    deployedVMQuota: 0
    canPublishCatalogs: False
  orgVAppTemplateLeaseSettings:
    deleteOnStorageLeaseExpiration: false
    storageLeaseSeconds: 0
  orgPasswordPolicySettings:
    accountLockoutEnabled: True
    accountLockoutIntervalMinutes: 15
    invalidLoginsBeforeLockout: 15
cloudResources:
  providerVdc:
    name: TLS1-ALLOC-PVDC01
  networkPool:
    name: TLS1-ALLOC-PVDC01-VXLAN-NP
  externalNetwork:
    name: Tenant-External-Internet02
vdc:
  vdcParams:
    name: customer-vdc
    enabled: True
    resourceGuaranteedCpu: 0.2
    resourceGuaranteedMemory: 0.2
    vmQuota: 0
    description: 'VDC for Customer'
    computeCapacity:
      cpu:
        allocated: 0
        overhead: 0
        units: MHz
        used: 0
        limit: 0
      memory:
        allocated: 0
        overhead: 0
        units: MB 
        used: 0
        limit: 0
    networkQuota: 1
    vdcStorageProfile:
      enabled: True
      def: True
      limit: 0
      units: MB
edgeGateway:
  gatewayParams:
    name: custom-edgege-01
    description: 'Custom edge gateway'
    gatewayConfiguration:
      gatewayBackingConfig: COMPACT
      haEnabled: False
      useDefaultRouteForDnsRelay: False
      gatewayInterfaces:  
        - displayName: 'Custom gateway interface'
          interfaceType: UPLINK
          subnetParticipation:    
            gateway: 192.168.1.1
            netmask: 255.255.255.0
            ipRanges:
              - startAddress: 192.168.1.101
                endAddress: 192.168.1.101
          useForDefaultRoute: True
    gatewayFeatures:
      firewallService:
        enabled: true
        defaultAction: DROP
        logDefaultAction: false
        firewallRules:
          - description: PING OUT
            protocol: ICMP                
            sourceIp: "10.1.1.0/24"
            destIp: Any
            destPort: Any
          - description: DNS OUT
            protocol: UDP                
            sourceIp: "10.1.1.0/24"
            destIp: Any
            destPort: 53
          - description: NTP OUT
            protocol: UDP                
            sourceIp: "10.1.1.0/24"
            destIp: Any
            destPort: 123
          - description: HTTP OUT
            protocol: TCP                
            sourceIp: "10.1.1.0/24"
            destIp: Any
            destPort: 80
          - description: HTTPS OUT
            protocol: TCP                
            sourceIp: "10.1.1.0/24"
            destIp: Any
            destPort: 443
          - description: PING IN
            protocol: ICMP                
            sourceIp: external
            destIp: internal
            destPort: Any            
orgVdcNetwork:      
  name: custom-orgnet-01
  description: Custom Organization network    
  configuration:
    retainNetInfoAcrossDeployments: true
    fenceMode: NATROUTED
    ipScopes:
      - netmask: 255.255.255.0
        gateway: 10.1.1.1
        enabled: true
        inherited: true
        dns1: 192.168.2.1
        dns2: 192.168.2.2
        ipRange:
          startAddress: 10.1.1.11
          endAddress: 10.1.1.254
vApp:
  name: vApp_system_1
  description: vApp_system_1
  childVms:
    - name: custom-CENTOS7
      description: Custom VM   
      templateType: CENTOS7
      vCpu:
        noOfCpus: 4 
        coresPerSocket: 4
      vMemory:
        memorySize: 8